<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RoBot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/bootstrap.min.css'>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-6 text-center d-flex flex-column justify-content-center">
                <div class="header">
                    <div class="title"><span style="color: #2175fb">Ro</span>Bot</div>
                </div>
                <div class="main">
                    <div class="user-message mb-3"><span id="user">(empty)</span></div>
                    <div class="ro  mb-5"><img class="profile" src="./src/images/pic.png"><div class="asna-message"><span id="chatbot">Hi! My name is Ro. Do check out the <a class="supported" href="#">supported</a> conversational commands.</span></div></div>
                    <div class="bar"><input id="input" type="text" placeholder="Ask something.."
                            autocomplete="off"></input>
                        <button class="talk"><i class="fas fa-microphone"></i></button></div>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-center  p-0">
                <img src="src/images/art2.png" class="img-fluid" >
            </div>
        </div>



    </div>
    <script src="./src/scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/3ee6be047d.js" crossorigin="anonymous"></script>

</body>

</html>

</html>
